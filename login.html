<head>

    <link rel="stylesheet" href="/public/login.css">

    <title>Login</title>

<body style="background-color: rgba(7,54,93,255);">

    <div class="grid">


        <div>
            <img src="/public/72.jpg" class="image"> 
        </div>


        <div class ="form">
            <form action="/login" method="POST" >
                <div >
                    <h1 class="fontstyle">Login Account</h1>

                </div>

                <div>
                    <input type="email" name="email" placeholder="Email" class="input1"> 
                </div>

                <div>
                    <input type="password" name="password" placeholder="Password" class="input1"> 
                </div>

                <div>
                    <button type="submit" class="submit">Login</button>
                </div>
                <div style="margin-top: 50px; margin-left: 40px;">
                    Create new account <a href="/registration.html" >Registration</a>
                </div>
                
            </form>
           

        </div>


    </div>
